<body>
    <div class="app" id="app">
        <div class="container">
            <h2 class="container-title open-sans-500">
                Sign Up
            </h2>
            <p id="warning-txt" class="warning-txt open-sans-400"></p>
            <input type="text" name="f_name" placeholder="First Name" id="f-name" class="input-1 open-sans-400"
                autocapitalize>
            <input type="text" name="l_name" placeholder="Last Name" id="l-name" class="input-1 open-sans-400"
                autocapitalize>
            <input type="text" name="username" placeholder="Username" id="username" class="input-1 open-sans-400">
            <input type="email" name="email" placeholder="Email" id="email" class="input-1 open-sans-400">
            <input type="password" name="pass" placeholder="Password" id="pass" class="input-1 open-sans-400">
            <input type="password" name="confirm-pass" placeholder="Confirm Password" id="confirm-pass"
                class="input-1 open-sans-400">

            <input type="submit" value="Sign Up" class="btn-1 open-sans-400" id="signup-btn">
            <a class="open-sans-400 link-1" href="/login">Already have an account?</a>
        </div>
    </div>
    <script type="module" src="./src/signup.ts"></script>
</body>
